name: Release
on:
  push:
    branches:
      - main
    tags:
      - v*.*.*
  pull_request:

jobs:
  docker:
    name: Build python and postgres Docker
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        id: prep
        run: |
          echo ::set-output name=tags::blackb1rd/python-postgres-docker:latest,blackb1rd/python-postgres-docker:${GITHUB_REF/refs\/tags\//},ghcr.io/${{ github.repository_owner }}/python-postgres-docker:latest,ghcr.io/${{ github.repository_owner }}/python-postgres-docker:${GITHUB_REF/refs\/tags\//}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Build and Push to Docker Hub
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}